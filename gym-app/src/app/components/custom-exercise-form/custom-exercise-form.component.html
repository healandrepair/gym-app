<div class="custom-exercise-form">
  <div class="form-header">
    <h4>➕ Create Custom Exercise</h4>
    <button class="btn-close" (click)="cancel()">✕</button>
  </div>

  <form (ngSubmit)="createExercise()" #exerciseForm="ngForm">
    <div class="form-group">
      <label for="exerciseName" class="required">Exercise Name</label>
      <input 
        type="text" 
        id="exerciseName"
        [(ngModel)]="exerciseName"
        name="exerciseName"
        placeholder="Enter exercise name"
        class="form-input"
        required
        maxlength="50">
      <div class="char-count">{{ exerciseName.length }}/50</div>
    </div>

    <div class="form-group">
      <label for="bodyPart" class="required">Body Part</label>
      <select 
        id="bodyPart"
        [(ngModel)]="selectedBodyPart"
        name="bodyPart"
        class="form-select"
        required>
        <option value="">Select body part</option>
        <option *ngFor="let bodyPart of bodyParts" [value]="bodyPart">
          {{ bodyPart }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="equipmentType" class="required">Equipment Type</label>
      <select 
        id="equipmentType"
        [(ngModel)]="selectedEquipmentType"
        name="equipmentType"
        class="form-select"
        required>
        <option value="">Select equipment type</option>
        <option *ngFor="let equipment of equipmentTypes" [value]="equipment.value">
          {{ equipment.icon }} {{ equipment.label }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description (Optional)</label>
      <textarea 
        id="description"
        [(ngModel)]="exerciseDescription"
        name="description"
        placeholder="Add exercise description or notes"
        class="form-textarea"
        maxlength="200"
        rows="3">
      </textarea>
      <div class="char-count">{{ exerciseDescription.length }}/200</div>
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        class="btn-create"
        [disabled]="!isValid()">
        Create Exercise
      </button>
      <button 
        type="button" 
        class="btn-cancel"
        (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
